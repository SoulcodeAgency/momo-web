name: PR Testing
on:
  pull_request:

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: PR reference
        run: echo ${{ github.ref_name }}
      - name: Post Deployment URL to PR
        if: success()
        uses: thollander/actions-comment-pull-request@v3.0.1
        with:
          comment-tag: deployment-url
          message: |
            Preview deployed ! :rocket:
